<!DOCTYPE html>
<!--用于保证文档正常读取-->
<html lang="zh-CN" xml:lang="zh-CN">
  <!--lang 属性，设置页面的主要语种:默认中文-->
  <head>
    <meta charset="UTF-8" />
    <!--设置字符编码为UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--设置视口，适应不同设备的屏幕宽度，避免缩放-->
    <title>金科一体化数字平台</title>
    <!--设置页面标题-->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <!--favicon.ico是网站的图标文件，浏览器标签页上显示的小图标-->
    <link rel="stylesheet" href="styles/pagestyle.css" />
    <!-- 引入外部CSS文件 -->
    <script src="scripts/main.js" defer></script>
    <!-- 引入外部JavaScript文件，defer属性表示脚本在HTML解析完成后执行 -->
  </head>
  <body>
    <button id="fullscreen-btn" onclick="toggleFullscreen()">全屏显示</button>
    <h1>金科一体化数字平台</h1>

    <!-- 登录模块开始 -->
    <div id="login-panel" class="login-panel">
      <h2>用户登录</h2>
      <div class="login-row">
        <label for="username">用户名：</label>
        <input type="text" id="username" placeholder="请输入用户名" />
      </div>
      <div class="login-row">
        <label for="password">密码：</label>
        <input type="password" id="password" placeholder="请输入密码" />
      </div>
      <button id="login-btn" onclick="login()">登录</button>
      <div id="login-msg" class="login-msg"></div>
    </div>
    <!-- 登录模块结束 -->
    <!-- iframe钻孔数据页面 -->
    <div class="iframe-container" id="drill-data">
      <iframe
        src="http://site.zhdgps.com/"
        width="100%"
        height="100%"
        title="钻孔数据页面"
      >
      </iframe>
    </div>
    <!-- iframe物联盒子页面 -->
    <div class="iframe-container" id="iot-box">
      <iframe
        src="https://rmms-cn.rootcloud.com/rmms-web/standard/customLogin/jinke"
        width="100%"
        height="100%"
        title="物联盒子页面"
      >
      </iframe>
    </div>
  </body>
</html>
