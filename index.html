<!DOCTYPE html>
<!--用于保证文档正常读取-->
<html lang="en-US">
  <!--lang 属性，设置页面的主要语种-->
  <head>
    <link href="styles/style.css" rel="stylesheet" />
    <!--href超文本引用在当前HTML文件的同级路径下引用styles下的style.css文件-->
    <!--<link href="https://github.com/googlefonts/opensans.git" rel="stylesheet" />-->
    <!--将页面链接到一个样式表，该样式表将 Open Sans 字体与网页一起加载-->
    <meta charset="utf-8" />
    <!--文档使用UTF-8 字符编码,UTF-8包括世界绝大多数书写语言的字符。它基本上可以处理任何文本内容。-->
    <meta name="viewport" content="width=device-width" />
    <!--确保页面以视口宽度进行渲染，避免移动端浏览器以比视口更宽的宽度渲染内容，导致内容缩小。-->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <!--favicon.ico是网站的图标文件，浏览器标签页上显示的小图标-->
    <title>JK test page</title>
