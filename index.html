<!DOCTYPE html>
<!--用于保证文档正常读取-->
<html lang="zh-CN" xml:lang="zh-CN">
  <!--lang 属性，设置页面的主要语种:默认中文-->
  <head>
    <meta charset="UTF-8" />
    <!--设置字符编码为UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--设置视口，适应不同设备的屏幕宽度，避免缩放-->
    <title>金科数字平台</title>
    <!--设置页面标题-->
    <link rel="icon" href="source/icon/favicon.ico" type="image/x-icon" />
    <!--favicon.ico是网站的图标文件，浏览器标签页上显示的小图标-->
    <link rel="stylesheet" href="style.css" />
    <!-- 引入外部CSS文件 -->
    <script src="main.js" defer></script>
    <!-- 引入外部JavaScript文件，defer属性表示脚本在HTML解析完成后执行 -->
  </head>
  <body>
    <button id="fullscreen-btn" onclick="toggleFullscreen()">全屏显示</button>
    <img id="company-logo" src="source/image/logo.png" alt="金科公司logo" />
    <h1>金科数字平台</h1>
    <h2>钻孔数据</h2>
    <!-- 钻孔数据页面 -->
    <div class="iframe-container" id="drill-data">
      <iframe
        src="http://site.zhdgps.com/"
        width="100%"
        height="100%"
        title="钻孔数据页面"
      ></iframe>
    </div>
    <h2>物联工况</h2>
    <!-- 物联盒子页面,src发布前需要修改为正式环境地址 -->
    <div class="iframe-container" id="iot-box">
      <iframe
        src="https://rmms-cn.rootcloud.com/rmms-web/standard/machine/myfleet/detail?id=800&name=undefined&tab=4"
        width="100%"
        height="100%"
        title="物联盒子页面"
      ></iframe>
    </div>
    <!-- 结尾图片 -->
    <img id="end-image" src="source/image/end.jpg" alt="结尾图片" />
  </body>
</html>
